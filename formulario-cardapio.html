<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu pedido</title>
</head>
<body>
   
    <form onsubmit method="post">
    <h3><u><font color="red" face="Calibri">Você selecionou: Pizza de Calabresa</font></u></h3>
    <p><b>Quais opcionais você deseja?</b></p>
    <input type="checkbox" name="opcional[]" value="queijo"> + queijo<br>
    <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa<br>
    <input type="checkbox" name="opcional[]" value="cebola"> + cebola<br>
    <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona<br>
    
    <p><i>Borda recheada?</i></p>
    <input type="radio" name="borda" value="sim"> Sim<br>
    <input type="radio" name="borda" value="não"> Não<br>

    <p><i>Bebida</i></p>
    <input type="checkbox" name="bebida" value="suco">Suco<br>
    <input type="checkbox" name="bebida" value="refrigerante">Refrigerante<br>
    <input type="checkbox" name="bebida" value="água">Água<br>
    <input type="radio" name="bebida" value="nenhum">Nenhum<br>

    <p>Insira seu nome</p>
    <input type="text" name="name" required="required"><br>
    <button type="reset">Limpar</button><br>
    <button type="submit" onclick="alert ('Pedido recebido!')">Enviar pedido</button>
    </form>
</body>
</html>
