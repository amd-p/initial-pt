<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tabelas</title>
    <style>
        table thead th{
            background-color: black;
            color: white;
        }
        table tbody th{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <table width="450" height="200" align="center">
        <thead>
        <tr>
            <th colspan="4">Super Bowl LVIII</th>
        </tr>    
        <tr>
            <th>Conference</th>
            <th>Team</th>
            <th>Plays Against</th>
            <th>Where</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>National</th>
            <th>SF 49ers</th>
            <th>Det Lions</th>
            <th>Santa Clara, CA</th>
        </tr>
  

        <tr>
            <th>American</th>
            <th>Bal Ravens</th>
            <th>KC Chiefs</th>
            <th>Baltrimore, MD</th>
        </tr>
    </tbody>   
    </table>
</body>
</html>
